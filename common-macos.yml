  steps:
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Dev.p12'
      certPwd: '$(DevCertPwd)'
      keychain: 'temp'
      
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Deploy.p12'
      certPwd: '$(DeployCertPwd)'
      keychain: 'temp'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '0d6fe3df-fb0c-48eb-af91-9321c09913cd.mobileprovision'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '8a51b462-c8e1-4cc7-bc2e-6f68ba6631b7.mobileprovision'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: 'ca446ca9-779f-4e69-97db-5b9820baf0ae.mobileprovision'

  # Install Mono
  - task: CmdLine@2
    displayName: 'Provisioning Mono SDK'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/c18ac127-f82f-4d9d-ab1f-2b730362dfaa/0ece4868d10aa6cb73e7ec537210c594/monoframework-mdk-6.10.0.106.macos10.xamarin.universal.pkg;
              sudo installer -pkg ~/monoframework-mdk-6.10.0.106.macos10.xamarin.universal.pkg -target /'

  # Azure DevOps hosted pool is still using an old version of Xamarin.iOS, 
  # so we will upgrade
  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.iOS'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/f42979a0-52fb-454d-bc96-0916cf4450f9/f166874ceb133d80f48b38e4e7bdc2ee/xamarin.ios-13.18.3.2.pkg;
              sudo installer -pkg ~/xamarin.ios-13.18.3.2.pkg -target /'

  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.Mac'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/f42979a0-52fb-454d-bc96-0916cf4450f9/40dd78214c7790f18517b19d914d0bee/xamarin.mac-6.18.3.2.pkg;
              sudo installer -pkg ~/xamarin.mac-6.18.3.2.pkg -target /'

  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.Android'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/68ffa29a-6a5b-41f7-af7b-506ddcf4bbfc/4f246332a0ae3a6dede762eefe988ccd/xamarin.android-10.3.1.4.pkg;
              sudo installer -pkg ~/xamarin.android-10.3.1.4.pkg -target /'

  # Install GitVersion
  - task: CmdLine@2
    displayName: 'Install GitVersion 5.2.4'
    inputs:
      script: 'cd ~;
              curl -OL https://github.com/GitTools/GitVersion/releases/download/5.2.4/gitversion-osx-5.2.4.tar.gz;
              tar -xvf gitversion-osx-5.2.4.tar.gz;
              mv gitversion /Applications/;
              sudo ln -s /Applications/gitversion /usr/local/bin/gitversion'

  # Print the current version of Xamarin.iOS
  - task: CmdLine@2
    displayName: 'Show Xamarin.iOS Version'
    inputs:
      script: '/Library/Frameworks/Xamarin.iOS.framework/Versions/Current/bin/mtouch --version'
   
  - script: 'xcode-select -p'
    displayName: 'Show current xcode-select path'
  - script: 'rm /Applications/Xcode.app'
    displayName: 'Remove Xcode.app symlink synce Xamarin.Mac/iOS'
  - script: 'mv /Applications/Xcode_11.6.app /Applications/Xcode.app'
    displayName: 'Move Xcode.app 11.6 to /Applications/Xcode.app'
  - script: 'sudo xcode-select -s /Applications/Xcode.app/Contents/Developer'
    displayName: 'Ensure xcode-select point to /Applications/Xcode.app'
