  steps:
  
  - script: '/usr/bin/xcodebuild -version'
    displayName: 'Show Xcode Version' 
    
  - script: 'xcode-select -p'
    displayName: 'Show current xcode-select path'
    
  - script: 'sudo rm -rf /Applications/Xcode.app'
    displayName: 'Remove Xcode.app symlink due Xamarin.Mac/iOS bug'
    
#   - script: 'sudo mv /Applications/Xcode_12.app /Applications/Old_Xcode_12.app'
#     displayName: 'Rename Xcode_12.app to avoid someone using the old Xcode'
    
    ## Update this section to newer versions of Xcode (e.g 13.5)
    ## Check Xcode path on ADO here: https://github.com/actions/virtual-environments/blob/main/images/macos/macos-12-Readme.md
    
  - script: 'sudo mv /Applications/Xcode_13.4.1.app /Applications/Xcode.app'
    displayName: 'Move Xcode.app 13.4.1 to /Applications/Xcode.app'
    
  - script: 'sudo xcode-select -s /Applications/Xcode.app/Contents/Developer'
    displayName: 'Ensure xcode-select point to /Applications/Xcode.app'
    
  - script: '/usr/bin/xcodebuild -version'
    displayName: 'Show Xcode Version'
    
  - script: 'xcode-select -p'
    displayName: 'Show current xcode-select path'
   
  - script: 'cat /Users/runner/Library/Preferences/Xamarin/Settings.plist'
    displayName: 'cat /Users/runner/Library/Preferences/Xamarin/Settings.plist'
    
  - script: '/usr/libexec/PlistBuddy -c "Set :AppleSdkRoot /Applications/Xcode.app" /Users/runner/Library/Preferences/Xamarin/Settings.plist'
    displayName: 'Set Preferences/Xamarin/Settings'
  
  - script: 'cat /Users/runner/Library/Preferences/Xamarin/Settings.plist'
    displayName: 'cat /Users/runner/Library/Preferences/Xamarin/Settings.plist'
    
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Dev.p12'
      certPwd: '$(DevCertPwd)'
      keychain: 'temp'
      
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Deploy.p12'
      certPwd: '$(DeployCertPwd)'
      keychain: 'temp'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '3f17d20d-82dd-4ca2-ad90-661e1c8564ca.mobileprovision'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '62ed416277d949318a97f02218d4f204.mobileprovision'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: 'b424442be8e94ee8b9bdd11a86ec8089.provisionprofile'

  - task: JavaToolInstaller@0
    displayName: install JDK 11
    inputs:
      versionSpec: '11'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
      
  # Install Mono
  - task: CmdLine@2
    displayName: 'Provisioning Mono SDK'
    inputs:
      script: 'cd ~;
              curl -OL https://download.mono-project.com/archive/6.12.0/macos-10-universal/MonoFramework-MDK-6.12.0.184.macos10.xamarin.universal.pkg;
              sudo installer -pkg ~/MonoFramework-MDK-6.12.0.184.macos10.xamarin.universal.pkg -target /'

  # Azure DevOps hosted pool is still using an old version of Xamarin.iOS, 
  # so we will upgrade
  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.iOS'
    inputs:
      script: 'cd ~;
              curl -OL https://bosstoragemirror.blob.core.windows.net/wrench/d17-3/87f98a75edaa6757fd6ff5170d297615830fb41b/6466144/package/xamarin.ios-15.12.0.2.pkg;
              sudo installer -pkg ~/xamarin.ios-15.12.0.2.pkg -target /'

  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.Mac'
    inputs:
      script: 'cd ~;
              curl -OL https://bosstoragemirror.blob.core.windows.net/wrench/d17-3/87f98a75edaa6757fd6ff5170d297615830fb41b/6466144/package/xamarin.mac-8.12.0.2.pkg;
              sudo installer -pkg ~/xamarin.mac-8.12.0.2.pkg -target /'

  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.Android'
    inputs:
      script: 'cd ~;
              curl -OL https://dl.internalx.com/vsts-devdiv/Xamarin.Android/public/6462706/main/b4998c88f9b2b50ac047153e13b516a0f3181028/xamarin.android-13.0.99.36.pkg;
              sudo installer -pkg ~/xamarin.android-13.0.99.36.pkg -target /'

  # Install GitVersion
  - script: curl -OL https://github.com/GitTools/GitVersion/releases/download/5.6.8/gitversion-osx-x64-5.6.8.tar.gz &&
            tar -xvf gitversion-osx-x64-5.6.8.tar.gz &&
            mv gitversion /usr/local/bin &&
            mv *.dylib /usr/local/bin
    displayName: 'Install GitVersion 5.8.8'

  # Print the current version of Xamarin.iOS
  - task: CmdLine@2
    displayName: 'Show Xamarin.iOS Version'
    inputs:
      script: '/Library/Frameworks/Xamarin.iOS.framework/Versions/Current/bin/mtouch --version'
  
  - script: 'dotnet workload install android ios macos tvos maccatalyst'
    displayName: 'Install .NET 6.0 Android/iOS/macOS/tvOS/MacCatalyst'
