  steps:
  
  - script: '/usr/bin/xcodebuild -version'
    displayName: 'Show Xcode Version' 
    
  - script: 'xcode-select -p'
    displayName: 'Show current xcode-select path'
    
  - script: 'sudo rm -rf /Applications/Xcode.app'
    displayName: 'Remove Xcode_12.app symlink synce Xamarin.Mac/iOS'
    
  - script: 'sudo mv /Applications/Xcode_12.app /Applications/Old_Xcode_12.app'
    displayName: 'Rename Xcode_12.app to avoid someone using the old Xcode'
    
  - script: 'sudo mv /Applications/Xcode_12.1.app /Applications/Xcode.app'
    displayName: 'Move Xcode.app 12 to /Applications/Xcode.app'
    
  - script: 'sudo xcode-select -s /Applications/Xcode.app/Contents/Developer'
    displayName: 'Ensure xcode-select point to /Applications/Xcode.app'
    
  - script: '/usr/bin/xcodebuild -version'
    displayName: 'Show Xcode Version'
    
  - script: 'xcode-select -p'
    displayName: 'Show current xcode-select path'
    
  - script: >- '/usr/libexec/PlistBuddy -c "Set :AppleSdkRoot /Applications/Xcode.app" ~/Library/Preferences/Xamarin/Settings.plist'
    displayName: 'Set Preferences/Xamarin/Settings'
  
  - script: '/usr/libexec/PlistBuddy -x -c ~/Library/Preferences/Xamarin/Settings.plist'
    displayName: 'Show Preferences/Xamarin/Settings'
    
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Dev.p12'
      certPwd: '$(DevCertPwd)'
      keychain: 'temp'
      
  - task: InstallAppleCertificate@2
    inputs:
      certSecureFile: 'Deploy.p12'
      certPwd: '$(DeployCertPwd)'
      keychain: 'temp'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '0d6fe3df-fb0c-48eb-af91-9321c09913cd.mobileprovision'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: '8a51b462-c8e1-4cc7-bc2e-6f68ba6631b7.mobileprovision'

  - task: InstallAppleProvisioningProfile@1
    inputs:
      provisioningProfileLocation: 'secureFiles'
      provProfileSecureFile: 'ca446ca9-779f-4e69-97db-5b9820baf0ae.mobileprovision'

  # Install Mono
  - task: CmdLine@2
    displayName: 'Provisioning Mono SDK'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/f26cf521-1940-40d2-9956-862264cd30f8/e5b4eb107244cb8633e09876e9d8db9e/monoframework-mdk-6.12.0.93.macos10.xamarin.universal.pkg;
              sudo installer -pkg ~/monoframework-mdk-6.12.0.93.macos10.xamarin.universal.pkg -target /'

  # Azure DevOps hosted pool is still using an old version of Xamarin.iOS, 
  # so we will upgrade
  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.iOS'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/7b60a920-c8b1-4798-b660-ae1a7294eb6d/bbdc2a9c6705520fd0a6d04f71e5ed3e/xamarin.ios-14.2.0.12.pkg;
              sudo installer -pkg ~/xamarin.ios-14.2.0.12.pkg -target /'

  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.Mac'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/b089be2f-932a-40ab-904b-b626f9e6427b/6aad9f3ea4fbfb92ce267e0f60b34797/xamarin.mac-6.20.2.2.pkg;
              sudo installer -pkg ~/xamarin.mac-6.20.2.2.pkg -target /'

  - task: CmdLine@2
    displayName: 'Provisioning Xamarin.Android'
    inputs:
      script: 'cd ~;
              curl -O https://download.visualstudio.microsoft.com/download/pr/ea697e1c-ccb6-45cb-8425-952fb876d967/a2d2c3476403c2c238a77914cd8e8f7b/xamarin.android-11.0.2.0.pkg;
              sudo installer -pkg ~/xamarin.android-11.0.2.0.pkg -target /'

  # Install GitVersion
  - task: CmdLine@2
    displayName: 'Install GitVersion 5.2.4'
    inputs:
      script: 'cd ~;
              curl -OL https://github.com/GitTools/GitVersion/releases/download/5.2.4/gitversion-osx-5.2.4.tar.gz;
              tar -xvf gitversion-osx-5.2.4.tar.gz;
              mv gitversion /Applications/;
              sudo ln -s /Applications/gitversion /usr/local/bin/gitversion'

  # Print the current version of Xamarin.iOS
  - task: CmdLine@2
    displayName: 'Show Xamarin.iOS Version'
    inputs:
      script: '/Library/Frameworks/Xamarin.iOS.framework/Versions/Current/bin/mtouch --version'
  
