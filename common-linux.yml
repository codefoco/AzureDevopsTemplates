pool:
  vmImage: 'ubuntu-16.04'
  demands: msbuild

steps:
- checkout: self 
  submodules: true

- task: UseDotNet@2
  displayName: 'Install .NET Core 3.1.101'
  inputs:
    packageType: sdk
    version: '3.1.101'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: NuGetToolInstaller@1
  displayName: 'Use NuGet 5.4.0'
  inputs:
    versionSpec: 5.4.0
