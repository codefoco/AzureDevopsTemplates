steps:
- script: 'choco install gitversion.portable --version=6.0.3'
  displayName: 'Install GitVersion'
  
- script: 'choco install nunit-console-runner --version=3.18.3'
  displayName: 'Install  nunit-console-runner'

- script: 'dotnet workload install android wasm-tools-net6 maui'
  displayName: 'Install .NET Android'
  
- task: JavaToolInstaller@0
  displayName: install JDK 11
  inputs:
    versionSpec: '11'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
   
