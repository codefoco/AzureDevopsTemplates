steps:
- script: 'choco install gitversion.portable --version=5.12.0'
  displayName: 'Install GitVersion'

- script: 'dotnet workload install android'
  displayName: 'Install .NET Android'
  
- task: JavaToolInstaller@0
  displayName: install JDK 11
  inputs:
    versionSpec: '11'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
   
- task: CmdLine@2
  displayName: 'Setup NDK path (due bug on NDK)'
  inputs:
    script: 'mklink /D Android "C:\Program Files (x86)\Android"'
    workingDirectory: 'C:\'
